name: Build Ollama Add-on

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Home Assistant Add-on (amd64 + aarch64)
        uses: home-assistant/builder-action@v2
        with:
          args: >
            --amd64
            --aarch64
            --target ollama-ha
            --image ghcr.io/${{ github.repository }}/ollama-ha-{arch}
