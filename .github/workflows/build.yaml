name: Build and Push Multi-Arch Ollama HA Addon

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [ amd64, aarch64 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set BUILD_FROM Variable
        run: |
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            echo "BUILD_FROM=ghcr.io/home-assistant/amd64-base:3.19" >> $GITHUB_ENV
          else
            echo "BUILD_FROM=ghcr.io/home-assistant/aarch64-base:3.19" >> $GITHUB_ENV
          fi

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/${{ matrix.arch }}
          build-args: |
            BUILD_FROM=${{ env.BUILD_FROM }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/ollama-ha-${{ matrix.arch }}:latest
