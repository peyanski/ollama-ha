name: "Ollama"
slug: "ollama-ha"
version: "0.1.2"
description: "Run Ollama on Home Assistant Server"
startup: services
init: false
image: ghcr.io/peyanski/{arch}-ollama-ha
arch:
  - amd64
  - aarch64
ports:
  11434/tcp: 11434
host_network: true
panel_icon: mdi:brain

environment:
  HOME: "/data"
  OLLAMA_HOST: "0.0.0.0:11434"

map:
  - share:rw

